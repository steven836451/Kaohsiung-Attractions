<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/kaohsiung.css">
</head>
<body>
    <div class='banner'>
        <div>
            <h1>高雄旅遊資訊</h1>
            <select name="" id="" class='allDistrict'>
                <option value="--請選擇行政區--">--請選擇行政區--</option>
                <option value="全部地區">全部地區</option>
            </select>
        </div>
        <div class="hotDistrict">
            <h4>熱門行政區</h4>
            <div class='hotBtn'>
                <input type="button" value="苓雅區" class='purple'>
                <input type="button" value="三民區" class='pink'>
                <input type="button" value="新興區" class='yellow'>
                <input type="button" value="鹽埕區" class='blue'>
            </div>
        </div>
    </div>
    
    <div class='line'>
        <div class='pattern'>
            <div class="triangle"></div>
        </div>
    </div>


    <div class="container">
        <h2>全部地區</h2>
        <div class="allAttractions"></div>
        <div class='goTop hidden'><img src="https://upload.cc/i1/2019/10/16/FfdocS.png" alt=""></div>
        <div class='pageList'></div>
    </div>

    <div class='popUp popHidden'>
        <div class='head'><h5 class='headName'></h5><div class='close'>+</div></div>
        <div class='divideLine'></div>
        <div class='popPic'></div>
        <div class='popContent'></div>
    </div>
    

    <div class='footer'>
        <p>高雄旅遊網</p>
        <p>資料來源:高雄市政府</p>
    </div>


    <script src="js/kaohsiung.js"></script>
</body>
</html>
